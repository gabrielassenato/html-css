<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor.</p>

    <video width="500" poster="medias/imagens/limoes-capa.png" controls>
        <!--Assim se o navegador não aceitar um tipo de vídeo ele tentara o outro tipo logo abaixo.-->
        <source src="medias/meu-video.mp4" type="video/mp4">
        <source src="medias/meu-video.webm" type="video/webm">
        <source src="medias/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
        
        <h1>Inserindo vídeos do YouTube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/stHbjWx79Dk" title="YouTube video player" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        
        <h1>Inserindo vídeos do Vimeo</h1>
        <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/197093965">Reel 2016</a> from <a href="https://vimeo.com/wabbla">Alvise Zennaro</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
</body>
</html>
