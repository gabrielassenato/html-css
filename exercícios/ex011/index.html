<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="media/I Feel It All So Deeply - Bail Bonds.mp3" controls autoplay></audio>
    <!--MP3 WAV OGG-->
    <audio preloads="metadata" controls> <!--preloads metadata ele carrega só as informaçoes, já no auto ele carrega tudo e no none não carrega nada. Controls mostra os controles do áudio-->
        <source src="media/guanacast-33.mp3" type="audio/mpeg">
        <source src="media/guanacast-33.wav" type="audio/wav">
        <source src="media/guanacast-33.ogg" type="audio/ogg">
        <!--Assim caso algum formato não for suportado ele carregará o outro na ordem...-->
        <p>Seu navegador não suporta áudio <a href="media/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg"></a>
        </p>
    </audio>
</body>
</html>
